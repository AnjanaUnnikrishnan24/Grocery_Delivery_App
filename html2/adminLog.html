<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200 font-sans">
    
    <section class="flex justify-center items-center min-h-screen bg-gray-100">
        <form class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm space-y-6">
            <h2 class="text-2xl font-bold text-gray-700 text-center">Admin Sign In</h2>
            <div class="space-y-4">

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-600">Admin ID no.</label>
                    <input type="number" placeholder="Enter your admin id number" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
            </div>

            <a href="/html/adminDashboard.html" class="inline-block mt-6 bg-green-500 text-white px-6 py-2 rounded-md text-lg font-medium hover:bg-blue-600">Submit</a>

        </form>
    </section>
</body>
</html>
