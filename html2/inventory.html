        <div class="mb-10 text-center mt-4">
            <img src="/Images/zzOthers/user-svgrepo-com.svg" alt="Admin" class="w-12 h-12 mx-auto mb-2">
            <h2 class="text-xl font-semibold">Admin</h2>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/dashboard-layout-svgrepo-com.svg" class="size-12 mx-auto">
            <a href="adminDashboard.html" class="hover:underline">Dashboard</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/delivery_12958401.png" class="size-12 mx-auto" >
            <a href="OrderManage.html" class="hover:underline">Orders</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/inventory_4862473.png"  class="size-12 mx-auto">
            <a href="inventory.html" class="hover:underline">Inventory</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/products_1312256.png"  class="size-12 mx-auto">
            <a href="addProduct.html" class="hover:underline">Products</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/images.png"  class="size-12 mx-auto">
            <a href="index.html" class="hover:underline">Logout</a>
        </div>
    </nav>

    
    <main class="bg-white p-4 mt-2 shadow rounded-md ml-32 p-6  mr-2" >
        <h2 class="text-lg font-semibold mb-4">Inventory</h2>
        <div class="flex items-center space-x-2 mt-4 mb-4">
            <input type="text" placeholder="Search for products" class="border border-gray-300 rounded-md py-2 px-4 w-[600px] focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Search</button>
        </div>
        <table class="table-auto w-full text-sm text-gray-600 border-collapse">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border px-4 py-2">Product id</th>
                    <th class="border px-4 py-2">Product Name</th>
                    <th class="border px-4 py-2">Brand</th>
                    <th class="border px-4 py-2">Stock Quantity</th>
                    <th class="border px-4 py-2">Item Quantity</th>
                    <th class="border px-4 py-2">Unit Price</th>
                    <th class="border px-4 py-2">Stock Status</th>
                    <th class="border px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">P13913</td>
                    <td class="border px-4 py-2">Plum Cake</td>
                    <td class="border px-4 py-2">Eite</td>
                    <td class="border px-4 py-2">50</td>
                    <td class="border px-4 py-2">450 gm</td>
                    <td class="border px-4 py-2">Rs.450</td>
                    <td class="border px-4 py-2">In stock</td>
                    <td class="border px-4 py-2 text-center">
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">P13422</td>
                    <td class="border px-4 py-2">Tea cake</td>
                    <td class="border px-4 py-2">Elite</td>
                    <td class="border px-4 py-2">60</td>
                    <td class="border px-4 py-2">500 gm</td>
                    <td class="border px-4 py-2">Rs.250</td>
                    <td class="border px-4 py-2">In stock</td>
                    <td class="border px-4 py-2 text-center">
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
