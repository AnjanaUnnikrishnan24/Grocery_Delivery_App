<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-2 text-gray-800 text-center">Create an account</h2>

        <label for="userRole" class="block text-sm font-medium text-gray-700 mb-1">User Type</label>
        <select name="uertype" id="userRole" class="block text-sm font-medium w-full p-2 rounded-lg">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded-lg mb-2 focus:ring-2 focus:ring-blue-500">

        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input type="number" id="phone" placeholder="Phone Number" class="w-full p-2 border border-gray-300 rounded-lg mb-2 focus:ring-2 focus:ring-blue-500">

        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" placeholder="Email Address" class="w-full p-2 border border-gray-300 rounded-lg mb-2 focus:ring-2 focus:ring-blue-500">

        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-blue-500">

        <a href="prodCatalog.html" class="inline-block mt-0 bg-green-500 text-white px-6 py-2 rounded-md text-lg font-medium hover:bg-blue-600">Sign Up</a>

        <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="signIn.html" class="text-blue-500 hover:underline">Sign In</a></p>
    </form>
</body>
</html>
