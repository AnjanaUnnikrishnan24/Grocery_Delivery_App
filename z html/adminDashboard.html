<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-white flex flex-col shadow-lg h-screen w-28 text-slate-900 text-md font-medium fixed">
        <div class="mb-10 text-center mt-4">
            <img src="/Images/zzOthers/user-svgrepo-com.svg" alt="Admin" class="w-12 h-12 mx-auto mb-2">
            <h2 class="text-xl font-semibold">Admin</h2>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/dashboard-layout-svgrepo-com.svg" class="size-12 mx-auto">
            <a href="adminDashboard.html" class="hover:underline">Dashboard</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/delivery_12958401.png" class="size-12 mx-auto" >
            <a href="OrderManage.html" class="hover:underline">Orders</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/inventory_4862473.png"  class="size-12 mx-auto">
            <a href="inventory.html" class="hover:underline">Inventory</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/products_1312256.png"  class="size-12 mx-auto">
            <a href="addProduct.html" class="hover:underline">Products</a>
        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/images.png"  class="size-12 mx-auto">
            <a href="index.html" class="hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="ml-32 p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Sales Analytics</h1>

        <!-- Today's Sales Analytics -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Today's Sales Analytics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Total Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">50</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Pending Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">50</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Active Customers</h3>
                    <p class="text-2xl font-bold text-gray-800">120</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Today's Revenue</h3>
                    <p class="text-2xl font-bold text-gray-800">Rs. 20,000</p>
                </div>
            </div>
        </section>

        <!-- Monthly Sales Analytics -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Monthly Sales Analytics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Total Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">620</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Cancelled Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">20</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Active Customers</h3>
                    <p class="text-2xl font-bold text-gray-800">400</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Total Revenue</h3>
                    <p class="text-2xl font-bold text-gray-800">Rs. 200,000</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
