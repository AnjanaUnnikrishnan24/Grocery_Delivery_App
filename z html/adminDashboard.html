<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 font-sans">

    <!-- Navigation Bar -->
    

    <!-- Main Content -->
    <main class="ml-32 p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Sales Analytics</h1>

        <!-- Today's Sales Analytics -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Today's Sales Analytics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Total Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">50</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Pending Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">50</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Active Customers</h3>
                    <p class="text-2xl font-bold text-gray-800">120</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Today's Revenue</h3>
                    <p class="text-2xl font-bold text-gray-800">Rs. 20,000</p>
                </div>
            </div>
        </section>

        <!-- Monthly Sales Analytics -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Monthly Sales Analytics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Total Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">620</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Cancelled Orders</h3>
                    <p class="text-2xl font-bold text-gray-800">20</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Active Customers</h3>
                    <p class="text-2xl font-bold text-gray-800">400</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-600">Total Revenue</h3>
                    <p class="text-2xl font-bold text-gray-800">Rs. 200,000</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
