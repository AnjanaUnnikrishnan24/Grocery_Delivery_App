        </div>
        <div class="space-y-6 text-center mt-4">
            <img src="/Images/zzOthers/dashboard-layout-svgrepo-com.svg" class="size-12 mx-auto">

        </div>
        <div class="space-y-6 text-center mt-4">

        <div class="space-y-6 text-center mt-4">

        <div class="space-y-6 text-center mt-4">

        </div>

        </div>
    </nav>


    <main class="bg-white p-6 rounded-lg shadow-md w-[90%] mt-4 ml-32 p-6">
        <form>
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Add a new product</h2>
    
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
            <input type="text" id="name" placeholder="Enter the product name" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
    
            <label for="pid" class="block text-sm font-medium text-gray-700 mb-1">Product Id</label>
            <input type="number" id="pid" placeholder="Enter product ID number" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
    
            <label for="pimage" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
            <input type="file" id="img" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
            
            <label for="pDetails" class="block text-md font-large text-gray-900 mb-1">Product Details</label>
            <div class="grid grid-cols-3 gap-2 mb-4">
                <div>
                    <label for="Categories" class="block text-sm font-medium text-gray-700 mb-1">Product Category</label>
                    <input type="text" placeholder="Product Category" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="diet" class="block text-sm font-medium text-gray-700 mb-1">Dietary preference</label>
                    <input type="text" placeholder="Veg/Nonveg" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="qty" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                    <input type="date" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="qty" class="block text-sm font-medium text-gray-700 mb-1">Product Price</label>
                    <input type="number" placeholder="Product Price" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="qty" class="block text-sm font-medium text-gray-700 mb-1">Product Weight</label>
                    <input type="number" placeholder="Product Weight" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>      
                <div>
                    <label for="qty" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                    <input type="number" placeholder="Product quantity added" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>        
                
            </div>
    
            <div class="flex gap-2">
                <button type="submit" class="bg-green-500 text-white py-2 rounded-md font-medium hover:bg-green-600 w-32">Add</button>
                <button type="submit" class="bg-green-500 text-white py-2 rounded-md font-medium hover:bg-green-600 w-32">Update</button>
            </div>
           
        </form>
    </main>
      
</body>
</html>
