<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroFresh Basket - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 font-sans">
    <!-- Navigation Bar -->
    <nav>
        <!-- Top Navigation Bar -->
        <div class="bg-slate-50 py-3 px-6 flex justify-between items-center shadow-md">
            <!-- Logo -->
            <div class="text-xl font-bold text-green-600">
                <a href="#">GroFresh Basket</a>
            </div>

            <!-- Delivery Location -->
            <div class="text-gray-600 text-sm">
                <a href="#" class="hover:underline">Delivery Location</a>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center space-x-2">
                <input type="text" placeholder="Search for products" class="border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Search</button>
            </div>

            <!-- Links -->
            <div class="flex items-center space-x-4 text-gray-800">
                <a href="#" class="hover:underline">Sign In</a>
                <a href="#" class="hover:underline">My Cart</a>
                <a href="#" class="hover:underline">My Profile</a>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bg-green-500 py-2 shadow">
            <div class="flex justify-center space-x-10 text-slate-900 text-md font-medium">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">All Categories</a>
                <a href="#" class="hover:underline">Offers</a>
                <a href="#" class="hover:underline">Favorites</a>
                <a href="#" class="hover:underline">About Us</a>
            </div>
        </div>
    </nav>

    <!-- Sign In Form -->
    <section class="flex justify-center items-center w-[100%] h-[90vh] bg-gray-100">
        <form class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-700 text-center">Sign In</h2>
            <div class="space-y-4">

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-600">Phone Number</label>
                    <input type="number" id="phone" placeholder="Enter your registered phone number" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
            </div>

            <a href="prodCatalog.html" class="inline-block mt-6 bg-green-500 text-white px-6 py-2 rounded-md text-lg font-medium hover:bg-blue-600">Submit</a>

            <p class="text-sm text-gray-600 text-center">Don't have an account?<a href="SignUp.html" class="text-green-500 hover:underline">Sign Up</a></p>
        </form>
    </section>
</body>
</html>
